{% extends "base_generic.html" %}

{% block content %}
    <h1>Автомобли</h1>

    {% if cars_list %}
    <ul>
      {% for car in cars_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.model }}</a> ({{ car.manufacturers }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Автомобилей пока нет.</p>
    {% endif %} 
{% endblock %}
